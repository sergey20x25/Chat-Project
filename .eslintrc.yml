---

extends:
  - airbnb
  - "plugin:jest/recommended"
  - "plugin:react/recommended"

parser: babel-eslint

env:
  browser: true
  node: true
  jest: true

rules:
  no-param-reassign: 0
  import/no-unresolved: 0
  import/extensions: 0
  react/prop-types: 0
  react/jsx-props-no-spreading: 0
  jsx-a11y/no-autofocus: 0
  no-shadow: 0
